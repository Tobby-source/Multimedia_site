<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Multimedia Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logout-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logout-container h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .logout-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 5px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .logout-container a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

<div class="logout-container">
    <h1>You have been logged out</h1>
    <p>Thank you for visiting Multimedia Hub.</p>
    <a href="{% url 'login' %}">Login Again</a>
</div>

</body>
</html>
